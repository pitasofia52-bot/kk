enabled=true

# Πρώτο spawn μετά από 10 λεπτά
initial_delay_ms=600000

# Ένας κύκλος κάθε 3 λεπτά
spawn_interval_ms=180000

# Να μην υπάρχει καμία τυχαία απόκλιση
spawn_cycle_jitter_ms=0

# Μέγιστος αριθμός ταυτόχρονων bots
max_bots=60

# Να despawnάρουν όταν τελειώσουν το path
despawn_on_last_node=true

# Να ΜΗΝ γίνεται άμεσο respawn μόλις τελειώσει κάποιο (μόνο στον επόμενο κύκλο)
respawn_after_finish=false

# (Παραμένουν χωρίς χρήση αφού respawn_after_finish=false)
respawn_delay_min_ms=5000
respawn_delay_max_ms=15000

# Wait 2–5s αν το node δεν έχει δικό του wait + μικρό jitter
fallback_wait_min_ms=2000
fallback_wait_max_ms=5000
wait_jitter_max_ms=800